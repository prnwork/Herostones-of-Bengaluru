    /* Multiselect dropdown styles */
    .ms-dropdown-wrapper { margin-bottom: 12px; }
    .ms-dropdown-btn {
        min-height: 32px;
        position: relative;
        width: 100%;
        text-align: left;
        padding: 6px 36px 6px 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #f9f9f9;
        font-size: 1em;
        cursor: pointer;
    }
    .ms-dropdown-btn::after {
        content: '';
        position: absolute;
        right: 14px;
        top: 50%;
        width: 18px;
        height: 18px;
        pointer-events: none;
        background: url('data:image/svg+xml;utf8,<svg fill="%23666" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat center center/18px 18px;
        transform: translateY(-50%);
    }
    .ms-dropdown-list {
        margin-top: 2px;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 2px 8px rgba(128,0,0,0.08);
        background: #fff;
        border: 1px solid #bbb;
        border-top: none;
        z-index: 1000;
        max-height: 180px;
        overflow-y: auto;
    }
    .ms-dropdown-list label {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 1em;
        gap: 8px;
    }
    .ms-dropdown-list label:hover {
        background: #f1f1f1;
    }
    .ms-dropdown-list input[type="checkbox"] {
        accent-color: maroon;
        margin-right: 8px;
        margin-left: 0;
        vertical-align: middle;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
    }
    /* Style for filter dropdowns (native select fallback) */
    .filterselect select {
        width: 100%;
        padding: 6px 36px 6px 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
        background: #f9f9f9 url('data:image/svg+xml;utf8,<svg fill="%23666" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 12px center/18px 18px;
        font-size: 1em;
        margin-bottom: 6px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;

    .filterselect select:focus {
        outline: 2px solid #4363d8;
        background-color: #fff;
    }
    .filterselect {
        margin-bottom: 12px;
        padding-left: 10px;
        padding-right: 10px;
    }

                                <script>
                                // Sidebar slides over map, toggle button is always at sidebar edge
                                const sidebar = document.getElementById('menu');
                                const toggleBtn = document.getElementById('sidebar-toggle');
                                const arrow = document.getElementById('sidebar-arrow');
                                let sidebarOpen = true;
                                function setSidebar(open) {
                                        sidebarOpen = open;
                                        if (open) {
                                                sidebar.style.transform = 'translateX(0)';
                                                toggleBtn.style.right = '340px';
                                                arrow.innerHTML = '&#x25C0;'; // left arrow
                                        } else {
                                                sidebar.style.transform = 'translateX(100%)';
                                                toggleBtn.style.right = '0px';
                                                arrow.innerHTML = '&#x25B6;'; // right arrow
                                        }
                                        setTimeout(function() {
                                                if (window.map && window.map.invalidateSize) window.map.invalidateSize();
                                        }, 400);
                                }
                                toggleBtn.addEventListener('click', function() {
                                        setSidebar(!sidebarOpen);
                                });
                                window.addEventListener('resize', function() {
                                        if (sidebarOpen) toggleBtn.style.right = '340px';
                                });
                                setSidebar(true);

                                                // Move the Leaflet layer control above the zoom control on the left
                                                window.addEventListener('DOMContentLoaded', function() {
                                                    setTimeout(function() {
                                                        var lc = document.querySelector('.leaflet-control-layers');
                                                        var zoom = document.querySelector('.leaflet-control-zoom');
                                                        if (lc && zoom && zoom.parentNode) {
                                                            zoom.parentNode.insertBefore(lc, zoom);
                                                            lc.style.position = '';
                                                            lc.style.margin = '';
                                                            lc.style.width = '';
                                                        }
                                                    }, 500);
                                                });
                                </script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#fffac8',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#fffac8',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[12.320663192969104,76.32331776067834],[13.400287716827064,78.35451868718586]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Herostones of United Bengaluru District</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'The Mythic Society Bengaluru Inscriptions Digital Conservation Project';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 0.75,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_RamanagaraDistrict_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BengaluruRuralDistrict_2_0() {
            return {
                pane: 'pane_BengaluruRuralDistrict_2',
